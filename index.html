<!DOCTYPE html>
<html lang="SK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>úloha-2</title>
  </head>

  <body>
    <main>
      <section class="delivery-section" id="delivery">
        <div class="container-delivery">
          <h2>Doručenie</h2>
          <!----- Form ----->
          <div class="container-form">
            <div class="box-form">
              <form name="contact-form" autocomplete="off">
                <div class="form-control">
                  <label for="user-name" class="field-name">name</label>
                  <input type="text" id="user-name" name="Name" required />
                </div>
                <div class="form-control">
                  <label for="user-tel" class="field-name">phone</label>
                  <input
                    type="tel"
                    id="user-tel"
                    name="tel"
                    placeholder="+421___-___-___"
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label for="user-email" class="field-name">email</label>
                  <input type="email" id="user-email" name="Email" />
                </div>
                <div class="form-control">
                  <label for="user-text" class="field-name">message</label>
                  <textarea
                    name="msg"
                    id="user-text"
                    rows="5"
                    placeholder="text"
                  ></textarea>
                </div>
                <div class="custom-select">
                  <label for="variety" class="field-name">Citrus variety</label>
                  <select id="variety" name="Citrus variety">
                    <option value="0">Oranžová</option>
                    <option value="1">Citrón</option>
                    <option value="2">Klementínka</option>
                    <option value="3">Mandarínka</option>
                    <option value="4">Kumquat</option>
                    <option value="5">Grapefruit</option>
                  </select>
                </div>
                <div class="contact-btn">
                  <button class="button" type="button">cancel</button>
                  <button class="button" type="submit">submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
